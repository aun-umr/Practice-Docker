name: Next.js CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'  # Change to 'yarn' if you use Yarn

      - name: Install dependencies
        run: npm ci      # Use 'yarn install --frozen-lockfile' for Yarn

      - name: Run linter
        run: npm run lint

      - name: Build application
        run: npm run build

      # Optional: Add test step if you have tests
      # - name: Run tests
      #   run: npm test
